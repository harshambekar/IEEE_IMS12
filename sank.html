<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .split-page {
  display: flex;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  scroll-padding-left: 50px;
  scroll-behavior: smooth;
}

.split-page__item {
  flex: 0 0 100%;
  max-width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  scroll-snap-align: start;
  padding: 0 50px;
}

.split-page__item img {
  width: 100%;
  height: auto;
  margin-right: 50px;
}

.split-page__item h3 {
  /* Add styles here */
}

.split-page__item p {
  /* Add styles here */
}
</style>
<body>
 
    <div class="split-page">
      <div class="split-page__item">
        <img src="./shin.jpg" alt="Image 1">
        <h3>Title 1</h3>
        <p>Description 1</p>
      </div>
      <div class="split-page__item">
        <img src="./hage.jpg" alt="Image 2">
        <h3>Title 2</h3>
        <p>Description 2</p>
      </div>
      <div class="split-page__item">
        <img src="image3.jpg" alt="Image 3">
        <h3>Title 3</h3>
        <p>Description 3</p>
      </div>
      <div class="split-page__item">
        <img src="image4.jpg" alt="Image 4">
        <h3>Title 4</h3>
        <p>Description 4</p>
      </div>
      <div class="split-page__item">
        <img src="image5.jpg" alt="Image 5">
        <h3>Title 5</h3>
        <p>Description 5</p>
      </div>
    </div>
    
  </body>
  <script>
    // Add a click event listener to each item
const items = document.querySelectorAll(".split-page__item");
items.forEach(item => {
  item.addEventListener("click", () => {
    // Scroll to the top of the item
    item.scrollIntoView({ behavior: "smooth" });
  });
});
  </script>
</html>
