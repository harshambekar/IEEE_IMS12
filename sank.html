<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        
        
        /* Style the navigation bar */
        .navbar {
            width: 100%;
            background-color: #555;
            overflow: auto;
        }

        /* Logo style */
        .logo {
            float: left;
            font-size: 24px;
            font-weight: bold;
            color: rgb(239, 229, 229);
            margin-right: 10px;
            padding-left: 8px;
            padding-top: 6px;
        }

        /* Navbar links */
        .navbar a {
            float: right;
            text-align: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        /* Navbar links on mouse-over */
        .navbar a:hover {
            background-color: #000;
        }

        /* Current/active navbar link */
        .active {
            background-color: #04AA6D;
        }

        /* Add responsiveness - display the navbar vertically on screens less than 500 pixels */
        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
            .logo {
                float: none;
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<img class="back" src="./shin.jpg" alt="">


    <div class="navbar">
        <span class="logo">Sinhgad</span>
        <a href="./login.html"><i class="fa fa-fw fa-user"></i> Login</a>
        <a href="#"><i class="fa fa-fw fa-pencil"></i> Registration</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Inquiry</a>
        <a href="#"><i class="fa fa-fw fa-book"></i> Courses</a>
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
    </div>
</body>
</html>
